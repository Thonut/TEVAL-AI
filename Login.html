<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0d0c2b, #1f1b88);
      color: white;
    }

    .container {
      width: 80%;
      max-width: 900px;
      height: 90%;
      background: linear-gradient(135deg, #0d0c2b, #1f1b88);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      padding-top: 60px;
    }

    .logo img {
      width: 180px; 
      height: auto;
      margin-bottom: 50px;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 20px;
      color: #cccccc;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e9eef4;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      border: 2px solid #7a3df0;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .google-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(122, 61, 240, 0.4);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="TEVAL.png" alt="TEVAL Logo">
    </div>
    <div class="subtitle">Sign in with your account</div>
    <div class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" alt="Google logo">
      Login with Google
    </div>
    <div class="footer">TEVAL AI ALL RIGHTS RESERVED</div>
  </div>
</body>
</html>
